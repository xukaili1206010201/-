<nav class="navbar navbar-fixed-top navigationbar">
  <div class="navLeft">
    <!-- 返回按钮-->
    <img ng-click="back()" class="back-button" src="images/back_button.png">
  </div>
  <div class="navText">密码设置</div>
</nav>

<div class="main">
  <form name="form" ng-submit="jumpTo()">
    <div class="input-top-margin">
      <div class="input-group input-property">
        <input ng-model="formData.mobile" name="mobile" type="number" class="form-control" placeholder="手机号*"
               aria-describedby="basic-addon1">
        <!--<span class="error" ng-show="form.$dirty && form.mobile.$error.pattern">请输入有效的手机号码！</span>-->
      </div>
      <div class="input-group input-property">
        <input ng-model="formData.password" name="password" type="password" class="form-control"
               placeholder="密码({{passwordNum}}位以上的字母或数字)*" aria-describedby="basic-addon1">
        <!--<span class="error" ng-show="form.$dirty && form.password.$error.pattern">请输入6-20位，任意数字和字母的组合</span>-->
      </div>

      <div class="input-group input-property">
        <input ng-model="formData.code" name="code" type="number" class="form-control" placeholder="验证码"
               aria-describedby="basic-addon2">
        <!--<span class="error" ng-show="form.$dirty && form.code.$error.pattern">请输入有效的验证码!</span>-->
      </div>
    </div>

    <div class="verfication-code">
      <!-- 查询验证码按钮在没有获取验证码之前为灰色不可点击状态，当获取验证码之后变为可点击状态-->
      <button ng-disabled="checked" type="button" class="btn btn-default verfication-code-query" data-toggle="modal"
              data-target="#myModal">查询验证码
      </button>
      <button ng-disabled="!checked" ng-bind="codeHtml" ng-class="codeclass" ng-click="getCode()" type="button"
              class="btn  btn-success">获取验证码
      </button>
    </div>

    <div class="submit-button">
      <button type="submit" class="btn btn-block btn-success btnRadius">设置密码</button>
    </div>
  </form>

  <!--<div class="alert text-center" ng-show="errMsg">{{errMsg}}</div>-->

  <!--<div class="submit-button">-->
  <!--<button type="submit" class="btn btn-block btn-success">立即注册</button>-->
  <!--</div>-->

  <div class="reminder text-center" ng-if="true">
    <img class="wx_qrcodeImg" ng-src="{{wx_qrcode}}" alt="">
    <div>
      关注后可以接收<br>系统消息
    </div>
  </div>


  <div class="contact-us KBheight" call-logs data="{type:'客服',telBelong:'',page:'密码设置'}">
    客服电话：<a class="link-button tellColor" href="tel:{{companyTel}}">{{showCompanyTel}}</a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!--<div class="modal-header">-->
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <!--<h4 class="modal-title" id="myModalLabel">Modal title</h4>-->
        <!--</div>-->
        <div class="modal-body">
          <input ng-model="formData.number" type="number" class="form-control" placeholder="推荐人工号">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button ng-disabled="!formData.number" ng-click="lookCode()" type="button" class="btn btn-primary">确定</button>
        </div>
      </div>
    </div>
  </div>
</div>
